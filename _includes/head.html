<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  {% if page.layout == "post" %}
  <meta property="twitter:card" content="summary">
  <meta property="twitter:site" content="{{ site.twitter_username }}">
  <meta property="twitter:title" content="{% if page.title %}{{ page.title | truncate: 70 }}{% else %}{{ site.title | truncate: 70  }}{% endif %}">
  <meta property="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:type" content="article">
  {% endif %}
  <link rel="apple-touch-icon" sizes="57x57" href="/favicons/apple-touch-icon-57x57.png?v=wAAOEgJyGQ">
  <link rel="apple-touch-icon" sizes="60x60" href="/favicons/apple-touch-icon-60x60.png?v=wAAOEgJyGQ">
  <link rel="apple-touch-icon" sizes="72x72" href="/favicons/apple-touch-icon-72x72.png?v=wAAOEgJyGQ">
  <link rel="apple-touch-icon" sizes="76x76" href="/favicons/apple-touch-icon-76x76.png?v=wAAOEgJyGQ">
  <link rel="apple-touch-icon" sizes="114x114" href="/favicons/apple-touch-icon-114x114.png?v=wAAOEgJyGQ">
  <link rel="apple-touch-icon" sizes="120x120" href="/favicons/apple-touch-icon-120x120.png?v=wAAOEgJyGQ">
  <link rel="apple-touch-icon" sizes="144x144" href="/favicons/apple-touch-icon-144x144.png?v=wAAOEgJyGQ">
  <link rel="apple-touch-icon" sizes="152x152" href="/favicons/apple-touch-icon-152x152.png?v=wAAOEgJyGQ">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon-180x180.png?v=wAAOEgJyGQ">
  <link rel="icon" type="image/png" href="/favicons/favicon-32x32.png?v=wAAOEgJyGQ" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicons/android-chrome-192x192.png?v=wAAOEgJyGQ" sizes="192x192">
  <link rel="icon" type="image/png" href="/favicons/favicon-96x96.png?v=wAAOEgJyGQ" sizes="96x96">
  <link rel="icon" type="image/png" href="/favicons/favicon-16x16.png?v=wAAOEgJyGQ" sizes="16x16">
  <link rel="manifest" href="/favicons/manifest.json?v=wAAOEgJyGQ">
  <link rel="shortcut icon" href="/favicons/favicon.ico?v=wAAOEgJyGQ">
  <meta name="apple-mobile-web-app-title" content="Biography of a Bipolar">
  <meta name="application-name" content="Biography of a Bipolar">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="msapplication-TileImage" content="/favicons/mstile-144x144.png?v=wAAOEgJyGQ">
  <meta name="msapplication-config" content="/favicons/browserconfig.xml?v=wAAOEgJyGQ">
  <meta name="theme-color" content="#1f9da9">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="stylesheet" href="{{ "/stylesheets/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">  <script src="js/vendor/modernizr-2.8.3.min.js"></script>
