---
layout: home
---
<div class="row">
    <div class="col-md-12">
        <ul class="list-unstyled homepage">  
          {% for post in site.posts %}
            <li class="text-center">
              <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
              {{ post.date | date: "%A %B %-d, %Y"}}
            </li>
          {% endfor %}
        </ul>
    </div>
</div>
