<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <div class="home-header">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 home-heading">
            <h1>BIOGRAPHY<br>of a bipolar</h1>
          </div>
          <div class="col-sm-6">
            {% for post in site.posts limit:1 %}
                <h2 class="text-right">
                  <a href="{{ post.url | prepend: site.baseurl }}" style="display:inline-block;">{{ post.title }}</a>
                  <small>{{ post.date | date: "%A %B %-d" }}{{ post.date | ordinal }} {{ post.date | date: ", %Y" }}</small>
                </h2>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        {{ content }}
      </div>
    </div>
    {% include footer.html %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="javascripts/jquery-1.11.3.min.js"><\/script>')</script>
    <script src="/javascripts/bootstrap.min.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='https://www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-XXXXX-X','auto');ga('send','pageview');
    </script>
  </body>
</html>
