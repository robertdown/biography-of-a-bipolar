---
layout: default
---

<div class="container">
  <div>
    <header>
      <div class="page-header text-center">
        <h1>{{ page.title }}</h1>
        <small>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</small>
      </div>
    </header>
    <article class="post">
      {{ content }}
    </article>
  </div>
</div>
